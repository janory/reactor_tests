plugins {
    id "com.diffplug.gradle.spotless" version "3.6.0"
    id "com.google.osdetector" version "1.4.0"
}

apply plugin: 'java'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

spotless {
    java {
        googleJavaFormat()
    }
}

dependencies {
    compile "io.projectreactor:reactor-core:3.1.0.RELEASE"
    compile "com.google.cloud:google-cloud-pubsub:0.26.0-beta"
//    compile "log4j:log4j:1.2.17"


}